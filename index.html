<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img class="card-img" src="assets/images/illustration-article.svg" alt="" />
        <div class="content">
          <span class="badge-category">Learning</span>
          <div class="publish-date">Published 21 Dec 2023</div>
          <a href="#">
            <h1 class="title">HTML & CSS foundations</h1>
          </a>
          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author">
          <img class="author-image" src="assets/images/image-avatar.webp" alt="" />
          <div class="author-name">Greg Hooper</div>
        </div>
      </div>
    </main>
  </body>
</html>
